<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Engagement Flipbook</title>

<!-- PageFlip CSS -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css"
/>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  width: 100%;
  height: 100%;
  background: #58140a;
  overflow: hidden;
  font-family: Georgia, serif;
}

/* Flipbook wrapper */
#book-wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Rotate overlay */
#rotate-overlay {
  position: fixed;
  inset: 0;
  background: #58140a;
  color: #fff;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  text-align: center;
}

.rotate-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 16px;
}

.rotate-box h2 {
  font-size: 20px;
  font-weight: normal;
}

.rotate-box p {
  font-size: 14px;
  opacity: 0.8;
}

/* Phone animation */
.phone {
  width: 60px;
  height: 100px;
  border: 3px solid #fff;
  border-radius: 12px;
  position: relative;
  animation: rotatePhone 1.8s infinite ease-in-out;
}

.phone::after {
  content: "";
  position: absolute;
  bottom: 6px;
  left: 50%;
  transform: translateX(-50%);
  width: 8px;
  height: 8px;
  background: #fff;
  border-radius: 50%;
}

@keyframes rotatePhone {
  0%   { transform: rotate(0deg); }
  40%  { transform: rotate(90deg); }
  60%  { transform: rotate(90deg); }
  100% { transform: rotate(0deg); }
}
</style>
</head>

<body>

<!-- ROTATE OVERLAY -->
<div id="rotate-overlay">
  <div class="rotate-box">
    <div class="phone"></div>
    <h2>Please rotate your phone</h2>
    <p>This experience is best viewed in landscape</p>
  </div>
</div>

<!-- FLIPBOOK -->
<div id="book-wrapper">
  <div id="book"></div>
</div>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.worker.min.js";
</script>

<!-- PageFlip -->
<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/page-flip.browser.min.js"></script>

<!-- App Logic -->
<script src="/js/app.js"></script>

</body>
</html>
