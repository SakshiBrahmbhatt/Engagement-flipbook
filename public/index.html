<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Engagement Flipbook</title>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/css/page-flip.min.css"
/>

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  background: #58140a;
  overflow: hidden;
  font-family: Georgia, serif;
}

#book-wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

#rotate-overlay {
  position: fixed;
  inset: 0;
  background: #58140a;
  color: #fff;
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.rotate-box {
  text-align: center;
}

.phone {
  width: 60px;
  height: 100px;
  border: 3px solid #fff;
  border-radius: 12px;
  margin: 0 auto 15px;
  animation: rotatePhone 1.8s infinite;
}

@keyframes rotatePhone {
  0% { transform: rotate(0); }
  40% { transform: rotate(90deg); }
  100% { transform: rotate(0); }
}
</style>
</head>

<body>

<div id="rotate-overlay">
  <div class="rotate-box">
    <div class="phone"></div>
    <h2>Please rotate your phone</h2>
    <p>Landscape mode recommended</p>
  </div>
</div>

<div id="book-wrapper">
  <div id="book"></div>
</div>

<!-- ✅ LOAD LIBRARIES FIRST -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/page-flip.browser.min.js"></script>

<!-- ✅ THEN LOAD YOUR APP -->
<script src="/js/app.js"></script>

</body>
</html>
